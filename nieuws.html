<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarno Kaarten - Nieuws</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Algemene styling */
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f7f8fa; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        }

        h1, h2, h3 { 
            font-family: 'Roboto', sans-serif; 
        }

        /* Sticky Navigatiebalk styling */
        nav { 
            position: sticky; 
            top: 0; 
            background-color: #30475e; 
            color: #fff; 
            padding: 1rem; 
            display: flex; 
            justify-content: space-between; 
            z-index: 1000; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); 
        }

        nav h1 { 
            font-size: 1.8rem; 
            margin: 0; 
        }

        nav ul { 
            list-style: none; 
            display: flex; 
            gap: 1.5rem; 
        }

        nav a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.1rem; 
        }

        nav a:hover { 
            color: #ff7f50; 
        }

        /* Nieuws Pagina */
        #nieuws { 
            padding: 2rem; 
            background-color: #eef2f7; 
        }

        h2 { 
            font-size: 2rem; 
            color: #30475e; 
            margin-bottom: 1.5rem; 
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #ff7f50; /* Streepje onder de titel */
        }

        /* Nieuws item styling */
        .news-item { 
            background-color: #fff; 
            padding: 1rem; 
            border-radius: 5px; 
            margin-bottom: 1rem; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            display: flex; /* Flexbox voor de tekst en afbeelding */
            justify-content: space-between; /* Ruimte tussen de tekst en afbeelding */
            align-items: center; /* Verticaal centreren */
        }

        .news-text {
            flex: 1; /* Zorgt ervoor dat de tekst de meeste ruimte neemt */
            margin-right: 1rem; /* Ruimte tussen tekst en afbeelding */
        }

        .news-img { 
            width: 200px; /* Specifieke breedte voor de afbeelding */
            height: auto; 
            border-radius: 5px; 
        }

        .news-link { 
            display: inline-block; 
            background-color: #30475e; 
            color: #fff; 
            padding: 0.5rem 1rem; 
            border-radius: 5px; 
            text-decoration: none; 
            margin-top: 1rem; 
            font-weight: bold; 
        }

        .news-link:hover { 
            background-color: #ff7f50; 
        }

        /* Footer styling */
        footer { 
            background-color: #30475e; 
            color: #fff; 
            padding: 1.5rem; 
            text-align: center; 
            margin-top: 3rem; 
        }

        footer p { 
            margin: 0.5rem 0; 
        }

    </style>
</head>
<body>

    <!-- Navigatiebalk -->
    <nav>
        <h1>Jarno Kaarten</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="spelregels.html">Spelregels</a></li>
            <li><a href="kaarten.html">Kaarten</a></li>
            <li><a href="nieuws.html">Nieuws</a></li>
        </ul>
    </nav>

    <!-- Nieuws Pagina -->
    

    <!-- Footer -->
    <footer>
        <p>Contactgegevens</p>
        <p>Email: info@jarnokaarten.nl | Telefoon: 123-4567890</p>
        <p>&copy; 2024 Jarno Kaarten. Alle rechten voorbehouden.</p>
    </footer>

</body>
</html>
